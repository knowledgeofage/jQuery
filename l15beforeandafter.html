<!DOCTYPE html>
<html>

<head>
    <title>before and after method</title>
    <style type="text/css">

    </style>
</head>

<body>


    <h1>Hello Myanmar</h1>
    <h1>Hello Thailand</h1>

    <button type="button" id="beforebtn">Before Insert</button>
    <button type="button" id="afterbtn">After Insert</button>





    <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function() {

            $('#beforebtn').click(function() {
                $('h1').before("Hello World");
            });

            $('#afterbtn').click(function() {
                $('h1').after('<p><b>I am working</b></p>')
            });



        });
    </script>
</body>

</html>
