<!DOCTYPE html>
<html>

<head>
    <title>data and remove data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="./libs/jquery-ui-1.13.2.custom/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        * {
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 900px;
            background-color: #f4f4f4;
            padding: 20px;
        }
    </style>
</head>

<body>


    <div class="container">

        <div>
            <h3>Student Data</h3>
        </div>

        <ul>
            <li>Name : <span data-name="Mr.June">???</span></li>
            <li>Name : <span data-age="25">???</span></li>
            <li>Name : <span data-phone-number="09422042225">???</span></li>
        </ul>

        <div>
            <button type="button" class="newcaption-btn">New Caption</button>
            <button type="button" class="removecaption-btn">Remove Caption</button>
            <button type="button" class="showinfo-btn">Show Info</button>
            <button type="button" class="attributeid-btn" data-id="123456">Attribute ID </button>
            <button type="button" class="dataid-btn" data-id="654321">Data ID </button>
            <button type="button" class="object-btn">Object</button>
            <button type="button" class="increateid-btn" data-id="1">Increate ID</button>
        </div>


    </div>



    <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="./libs/jquery-ui-1.13.2.custom/jquery-ui.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function() {

            $(".newcaption-btn").click(function() {

                // <div data-newcaption="Customer Info"></div>

                const setnewcap = $("div").data("newcaption", "Customer Info");
                // console.log(setnewcap);
                const getnewcap = $("div").data("newcaption");
                //console.log(getnewcap); // Customer Info


                $("h3").text(getnewcap);

                let sayhi = "Hello Sir";
                console.log(sayhi);

            });

            $(".removecaption-btn").click(function() {

                //console.log('hay');
                //console.log(sayhi); // sayhi is not defined
                //console.log(getnewcap); // getnewcap is not defined

                console.log("Before remove Date = ", $("div").data("newcaption")); // 1st click undefined , after click Customer Info

                $("div").removeData("newcaption");
                console.log("After remove Data = ", $("div").data("newcaption"));
            });

            $(".showinfo-btn").click(function() {

                $("ul li:first span").text("Mr.June");
                //console.log($("ul li:first span").attr("data-name")); // Mr.July

                const getname = $("ul li:first span").data("name");
                const getage = $("ul li:nth-child(2) span").data("age");
                const getphone = $("ul  li:last span").data("phone-number");
                // console.log(getname,getage,getphone);
                //console.log(typeof getname,typeof getage,typeof getphone);

                $("ul li:first span").text(getname);
                $("ul li:nth-child(2) span").text(getage);
                $("ul li:last span").text(getphone);

            });

            $(".attributeid-btn").click(function() {
                const getattrid = $(this).attr("data-id");
                console.log(getattrid, typeof getattrid); // 123456 string
            });

            $(".dataid-btn").click(function() {
                const getdataid = $(this).data("id");
                console.log(getdataid, typeof getdataid); // 123456 'number'
            });


            $(".object-btn").click(function() {

                $("div").data("info", {
                    objname: "Mr.July",
                    objage: 35,
                    objphone: "09123456789"
                });

                $("ul li:first span").text($("div").data("info").objname);
                $("ul li:nth-child(2) span").text($("div").data("info").objage);
                $("ul li:last span").text($("div").data("info").objphone);

            });


            $(".increateid-btn").click(function() {

                // let getidmethod1 = $(this).data("id");
                // console.log(getidmethod1, typeof getidmethod1); // 1 'number'

                // let getidmethod2 = $(this).data().id;
                // console.log(getidmethod2, typeof getidmethod2); // 1 'number'

                // let getidmethod3 = $(this).data()["id"];
                // console.log(getidmethod3, typeof getidmethod3); // 1 'number'


                //let getidmd1 = $(this).data("id");
                // getidmd1++;
                //getidmd1 += 1;
                //console.log(getidmd1); // 2 2 2 2 2 2

                //let getidmd2 = $(this).data().id;
                // getidmd2++;
                // getidmd2 += 1;
                //console.log(getidmd2); //  2 2 2 2 2 2

                //let getidmd3 = $(this).data()["id"];
                // getidmd3++;
                // getidmd3 += 1;
                //console.log(getidmd3); // 2 2 2 2 2

                //let getidmtd2 = $(this).data().id++;
                //console.log(getidmtd2); // 1 2 3 4 5 6 7 8 9 


                let getidmtd3 = $(this).data()["id"]++;
                console.log(getidmtd3); // 1 2 3 4 5 6 7 8 9



            });




        });
    </script>
</body>

</html>
