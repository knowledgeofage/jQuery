<!DOCTYPE html>
<html>

<head>
    <title>delegate and undelegate method</title>
    <style type="text/css">

    </style>
</head>

<body>


    <h1>Hello Myanmar</h1>
    <h1>Hello Thailand</h1>
    <h2>Hello Srilankia</h2>




    <button type="button" id="dlg-btn">delegate Me</button>
    <button type="button" id="undlg-btn">undelegate Me</button>
    <button type="button" id="hi-btn">say Hi</button>
    <button type="button" id="zoom-btn">Zoom</button>

    <hr/>


    <div class="container">
        <h3>Hello Indonesia</h3>
        <button type="button" id="dlgme-btn">Delegate Me</button>
        <button type="button" id="undlgme-btn">Undelegate Me</button>
    </div>




    <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function() {

            let x = 0;
            // => delegate
            // => $(selector).delegate(selector,eventtype,callbackfunction);

            $('body').delegate('#dlg-btn', 'click', function() {
                $('h1').after("<p>Thanks for delegate me</p>");
            });



            // => undelegate
            $('#undlg-btn').click(function() {
                $('body').undelegate();
            });


            $("#hi-btn").click(function() {
                console.log("hello sir");
            });

            $("#zoom-btn").click(function(e) {
                // console.log(e.target);

                // $('h2').css({
                //     fontSize: "+=10px"
                // });

                $('h2').animate({
                    fontSize: "+=10px"
                });


                // $(this).text("Zoom" + (x + 1));
                $("#zoom-btn").text("Zoom " + (x + 1));
                x++;

                if (x >= 5) {
                    $('body').undelegate(e);
                };
            });



            $('.container').delegate('#dlgme-btn', 'click', function() {
                $('h3').after("<P>Thanks for delegate me again.</p>")
            });

            $('#undlgme-btn').click(function() {
                // $('.container').undelegate();
                $('.container').undelegate('click');
            });






        });
    </script>
</body>

</html>
